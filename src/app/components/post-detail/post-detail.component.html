<div class="post-detail">
  <p class="post-author">
    Post pubblicato da:
    <span class="post-name">{{ user.name }}</span> Alias:
    <span class="post-username">{{ user.username }}</span>
  </p>
  <h3 class="post-title">{{ post.title }}</h3>
  <p class="post-content">
    {{ post.body }}
  </p>

  <button class="close-detail" (click)="closeDetail()">Close Details</button>
</div>
